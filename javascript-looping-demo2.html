<html>
    <head>
        <title>Javascript Loops</title>
    </head>

    <body>
        <h1>This page demonstrates use of javascript looping statements</h1>

        <script>
            let message = "Hello all, welcome to javascript session.";
			for(let i = 1; i <= 10; i=i+1){
				document.write("Message for " + i + "time : " + message + "<br>");
			}

            let message1 = "Welcome to ITVedant";
            let j = 11;
            while(j <= 10){
                document.write("Message for " + j + "time : " + message1 + "<br>");
                j=j+1;
            }

            let message2 = "Welcome to ITVedant, Mumbai";
            let k = 11;
            do{
                document.write("Message for " + k + "time : " + message2 + "<br>");
                k=k+1;
            }while(k <= 10);  
        </script>
    </body>
</html>
