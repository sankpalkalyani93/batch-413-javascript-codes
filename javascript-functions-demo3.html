<html>
    <head>
        <title>Javascript Loops</title>
    </head>

    <body>
        <h1>This page demonstrates use of javascript looping statements</h1>

        <script>
            function addition(a, b){
                result = a + b;
                document.write("Addition : " + result + "<br>");
            } 

            addition(3, 5);

            function subtraction(a, b){
                return a - b;
            }

            let temp = subtraction(5, 9);
            document.write("Result of subtraction : " + temp + "<br>");

            let message1 = function(userName){
                    return "hello there, " + userName + "<br>"
            }

            document.write(message1("kalyani"))
        </script>
    </body>
</html>
