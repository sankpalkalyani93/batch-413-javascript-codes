<html>
    <head>
        <title>Javascript3</title>
    </head>

    <body>
        <h1>This page demonstrates use of javascript</h1>

        <script>
            let num1 = 10, num2 = 7, num3 = 15;
            document.write((num1 > num2) + "<br>")
            document.write((num1 >= num2) + "<br>")
            document.write((num1 < num2) + "<br>")
            document.write((num1 <= num2) + "<br>")
            document.write((num1 == num2) + "<br>")
            document.write((num1 != num2) + "<br>")

            document.write(((num1 > num2) && (num1 > num3)) + "<br>")
            document.write(((num1 > num2) || (num1 > num3)) + "<br>")
        </script>
    </body>
</html>
