<html>
    <head>
        <title>Javascript1</title>
    </head>

    <body>
        <h1>This page demonstrates use of javascript</h1>

        <script>
            let num1 = 100;
            let num2 = 100;
            let sum = num1 + num2;
            console.log("Summation : " + sum);
            document.write("Summation : " + sum + "<br>")

            sum = num1-num2;
            console.log("Subtraction : " + sum);
            document.write("Subtraction : " + sum + "<br>")

            sum = num1 * num2;
            console.log("Multiplication : " + sum)
            document.write("Multipliaction : " + sum + "<br>")
            
            sum = num1 / 10;
            console.log("division : " + sum)
            document.write("Division : " + sum + "<br>")
        </script>
    </body>
</html>
