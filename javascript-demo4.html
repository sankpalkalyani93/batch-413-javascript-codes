<html>
    <head>
        <title>Javascript4</title>
    </head>

    <body>
        <h1>This page demonstrates use of javascript</h1>

        <script>
            let x = 5, y = 5;
            x++;
            document.write("Value of x : " + x + "<br>")
            ++x;
            document.write("Value of y : " + y + "<br>")

            document.write("Bitwise - & : " + (4&3) + "<br>")
            document.write("Bitwise - | : " + (4|3) + "<br>")
        </script>
    </body>
</html>
